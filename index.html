<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Manutenção Germano Martins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário Manutenção Germano Martins</h2>
        <form id="maintenanceForm" action="https://formspree.io/f/xblrejjj" method="POST">
            <div class="form-group">
                <label for="date">Data da Intervenção:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="assistanceType">Tipo de Assistência:</label>
                <select id="assistanceType" name="assistanceType" required>
                    <option value="1">Formação</option>
                    <option value="2">Instalação</option>
                    <option value="3">Garantia</option>
                    <option value="4">Manutenção</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Faturar:</label>
                <div>
                    <input type="checkbox" id="billYes" name="billing" value="1">
                    <label for="billYes">Sim</label>
                </div>
                <div>
                    <input type="checkbox" id="billNo" name="billing" value="2">
                    <label for="billNo">Não</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="machineModel">Modelo da Máquina:</label>
                <input type="text" id="machineModel" name="machineModel" required>
            </div>
            
            <div class="form-group">
                <label for="serialNumber">Número de Série:</label>
                <input type="text" id="serialNumber" name="serialNumber" required>
            </div>
            
            <div class="form-group">
                <label for="company">Empresa Requerente:</label>
                <input type="text" id="company" name="company" required>
            </div>
            
            <div class="form-group">
                <label for="details">Detalhes da Intervenção:</label>
                <textarea id="details" name="details" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="materials">Material Gasto:</label>
                <input type="text" id="materials" name="materials">
            </div>
            
            <div class="form-group">
                <label for="travel">Deslocações:</label>
                <input type="text" id="travel" name="travel">
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
